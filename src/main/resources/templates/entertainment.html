<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head th:replace="/index::htmlhead">
</head>

<body>

<!-- Navigation -->
<nav th:replace="/index::navbar">
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/entertainment.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1 >Entertainment News</h1>
          <h2 class="subheading">Top news from Hollywood and beyond</h2>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-preview" th:each="article : ${articles}">
        <a th:href="${article.url}">
          <h2 class="post-title" th:text="${article.title}"></h2>
          <h3 class="post-subtitle" th:text="${article.description}"></h3>
        </a>
        <div class="row">
          <div class="col">
            Author <p class="post-meta" th:text="${article.author}"></p>
            Published at <p class="post-meta" th:text="${article.publishedAt}"></p></div>
          <div class="col"><span><img th:src="${article.urlToImage}" height="200px" width="200px"/></span></div>
        </div>
      </div>
      <hr>
      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>

<hr>

<!-- Footer -->
<footer th:replace="/index::footer">
</footer>

<div th:replace="/index::scripts"></div>

</body>

</html>
